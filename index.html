<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DEZMA1000</title>
  <style>
    @font-face {
      font-family: "ubuntu";
      font-style: italic;
      font-weight: 300;
      src: local("Lato Light Italic"), local("Lato-LightItalic"),
        url(https://fonts.gstatic.com/s/ubuntucondensed/v8/u-4k0rCzjgs5J7oXnJcM_0kACGMtT-Dfqw.woff2) format("woff2");
    }

    body, html {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: linear-gradient(to bottom, #444896, #150633 50%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: "ubuntu", Arial, sans-serif;
    }
    #background-plexus, #foreground-plexus {
      position: absolute;
      width: 100%;
      height: 100%;
    }
    #background-plexus {
      filter: blur(10px) brightness(0.5);
    }
    #foreground-plexus {
      pointer-events: none;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      z-index: 10;
      display: none;
    }
    .fade-out {
      animation: fadeOut 10s forwards;
    }
    @keyframes fadeOut {
      from {
        opacity: 1;
      }
      to {
        opacity: 0;
      }
    }
    .wrapper {
      text-align: center;
      position: relative;
      z-index: 20; /* Ensure text is above other elements */
    }
    .wrapper h1 {
      color: #fff;
      font-size: 100px;
      text-transform: uppercase;
      font-weight: bold;
      font-style: italic;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #70a6ff 10%, #a126ff 50%, #f45eff 90%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 5s linear infinite;
      display: inline-block;
    }
    @keyframes textclip {
      to {
        background-position: 200% center;
      }
    }
    .links {
      width: 100%;
      position: absolute;
      bottom: 20px;
      display: flex;
      justify-content: space-between;
      padding: 0 20px;
      box-sizing: border-box;
      z-index: 30; /* Ensure links are above other elements */
    }
    .links a {
      color: #fff;
      font-size: 18px;
      text-transform: uppercase;
      font-weight: bold;
      font-style: italic;
      font-family: "Josefin Sans", sans-serif;
      background: linear-gradient(to right, #70a6ff 10%, #a126ff 50%, #f45eff 90%);
      background-size: 200% auto;
      background-clip: text;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: textclip 5s linear infinite;
      text-decoration: none;
    }
    .enter-overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: black;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 24px;
      z-index: 40;
      cursor: pointer;
    }
    .enter-overlay span {
      animation: glow 1.5s infinite;
    }
    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 5px white, 0 0 10px white, 0 0 15px white, 0 0 20px white, 0 0 25px white, 0 0 30px white, 0 0 35px white;
      }
      50% {
        text-shadow: 0 0 10px white, 0 0 20px white, 0 0 30px white, 0 0 40px white, 0 0 50px white, 0 0 60px white, 0 0 70px white;
      }
    }
  </style>
</head>
<body>
  <div class="enter-overlay" onclick="enterSite()">
    <span>[START]</span>
  </div>
  <div id="overlay" class="fade-out"></div>
  <div id="background-plexus"></div>
  <div id="foreground-plexus"></div>
  <div class="wrapper">
    <h1>DEZMA1000</h1>
  </div>
  <div class="links">
    <a href="https://www.youtube.com/channel/UClQ_YpaMOUdnG6ZIgsVGcHw" target="_blank">YOUTUBE</a>
    <a href="https://steamcommunity.com/id/dezma1000" target="_blank">STEAM</a>
    <a href="https://backpack.tf/u/76561199035822252" target="_blank">BACKPACK</a>
  </div>
  <audio id="background-audio" loop>
    <source src="https://audio.jukehost.co.uk/8PMM0LkjH4Z2Ru0ESRNtTDZ2L4I5vvEg" type="audio/mp3">
    Your browser does not support the audio element.
  </audio>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    function enterSite() {
      document.querySelector('.enter-overlay').style.display = 'none';
      const overlay = document.getElementById('overlay');
      overlay.style.display = 'block';
      document.getElementById('background-audio').play();
    }

    particlesJS('background-plexus', {
      "particles": {
        "number": {
          "value": 50,
          "density": {
            "enable": true,
            "value_area": 1000
          }
        },
        "color": {
          "value": "#6bb0ff"  // More aquatic blue color
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.8,  // Increased opacity
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 10,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 200,
          "color": "#6bb0ff",  // More aquatic blue color
          "opacity": 0.8,  // Increased opacity
          "width": 2
        },
        "move": {
          "enable": true,
          "speed": 7,  // Increased speed
          "direction": "top",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": false
          },
          "onclick": {
            "enable": false
          },
          "resize": true
        }
      },
      "retina_detect": true
    });

    particlesJS('foreground-plexus', {
      "particles": {
        "number": {
          "value": 100,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.8,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 5,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 2
        },
        "move": {
          "enable": true,
          "speed": 5,
          "direction": "top",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "grab"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 140,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    // Adding glow effect
    const foregroundContainer = document.getElementById('foreground-plexus');
    const style = document.createElement('style');
    style.textContent = `
      #foreground-plexus canvas {
        filter: drop-shadow(0 0 10px #00f) drop-shadow(0 0 20px #f0f);
      }
    `;
    document.head.append(style);
  </script>
</body>
</html>
